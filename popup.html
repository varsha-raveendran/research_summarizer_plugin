<!DOCTYPE html>
<html>
<head>
  <title>Research Paper Summarizer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <button id="summarizeBtn" class="button">Summarize Paper</button>
    <button id="downloadBtn" class="button">Download Summary</button>
    
    <div id="loading">Analyzing paper...</div>
    <div id="error"></div>
    
    <div id="results">
      <div class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="summary">Summary</button>
          <button class="tab-button" data-tab="flashcards">Flashcards</button>
          <button class="tab-button" data-tab="questions">Research Questions</button>
        </div>
        
        <div id="summary-tab" class="tab-content active">
          <div id="abstract"></div>
          <div id="findings"></div>
          <div id="methodology"></div>
          <div id="limitations"></div>
          <div id="references"></div>
        </div>
        
        <div id="flashcards-tab" class="tab-content">
          <button id="shuffleFlashcards">Shuffle Flashcards</button>
          <div id="flashcards-container"></div>
        </div>
        
        <div id="questions-tab" class="tab-content">
          <div id="questions-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
