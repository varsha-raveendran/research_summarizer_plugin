<!DOCTYPE html>
<html>
<head>
  <title>Research Paper Summarizer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="summarizeBtn" class="button primary">Summarize Paper</button>
      <button id="downloadBtn" class="button secondary">Download Summary</button>
    </div>
    
    <div id="loading">
      <div class="loading-text">Analyzing paper...</div>
    </div>
    
    <div id="error"></div>
    
    <div id="results">
      <div class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="summary">Summary</button>
          <button class="tab-button" data-tab="questions">Research Questions</button>
        </div>
        
        <div id="summary-tab" class="tab-content active">
          <div id="abstract" class="summary-section"></div>
          <div id="findings" class="summary-section"></div>
          <div id="methodology" class="summary-section"></div>
          <div id="limitations" class="summary-section"></div>
          <div id="references" class="summary-section"></div>
        </div>
        
        <div id="questions-tab" class="tab-content">
          <div id="questions-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
